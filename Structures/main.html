<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Scanner Admin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/Layout/main.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    
    <div id="navbar-container"></div>

    
    <div class="container" style="margin-top: 0px;">

        
        <section id="item-analysis">
            <h2>Item Analysis</h2>

            
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Question</th>
                            <th>Correct Responses (%)</th>
                            <th>Incorrect Responses (%)</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr>
                            <td>1</td>
                            <td>85%</td>
                            <td>15%</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>78%</td>
                            <td>22%</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>92%</td>
                            <td>8%</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>63%</td>
                            <td>37%</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>70%</td>
                            <td>30%</td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>

            
            <div>
                <canvas id="item-analysis-chart"></canvas>
            </div>
        </section>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="/Scripts/navbar.js"></script>

    
    <script>
        
        const questions = Array.from({ length: 20 }, (_, i) => `Q${i + 1}`);
        const correctResponses = [85, 78, 92, 63, 70, 88, 74, 81, 69, 90, 77, 83, 72, 68, 95, 80, 76, 88, 84, 71];
        const incorrectResponses = correctResponses.map(c => 100 - c);

        
        const ctx = document.getElementById('item-analysis-chart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: questions,
                datasets: [
                    {
                        label: 'Correct Responses (%)',
                        data: correctResponses,
                        backgroundColor: 'rgba(54, 162, 235, 0.8)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Incorrect Responses (%)',
                        data: incorrectResponses,
                        backgroundColor: 'rgba(255, 99, 132, 0.8)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'Item Analysis: Correct vs. Incorrect Responses'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
